<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sharp Tools — Minimal Chat</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font: 16px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 12px 16px;
            border-bottom: 1px solid #ccc;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        .messages {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            min-height: 240px;
            background: rgba(0, 0, 0, 0.03);
            overflow-y: auto;
        }

        .msg {
            margin: 8px 0;
            padding: 8px 10px;
            border-radius: 8px;
        }

        .user {
            background: #dbeafe;
            align-self: flex-end;
        }

        .bot {
            background: #e5e7eb;
        }

        form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 14px;
            border: 0;
            border-radius: 8px;
            background: #111827;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        select,
        input[type="number"] {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .small {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <strong>Sharp Tools — Minimal Chat</strong>
        <span class="small">POST /chat using OpenAI via Python backend</span>
    </header>
    <main>
        <div class="row">
            <label for="model">Model:</label>
            <select id="model">
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
                <option value="o1-mini">o1-mini</option>
            </select>
        </div>
        <div class="messages" id="messages"></div>
        <form id="form">
            <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
            <button id="send" type="submit">Send</button>
        </form>
    </main>
    <script>
        const elMsgs = document.getElementById('messages');
        const elForm = document.getElementById('form');
        const elInput = document.getElementById('input');
        const elModel = document.getElementById('model');
        const elSend = document.getElementById('send');

        function addMessage(text, who) {
            const div = document.createElement('div');
            div.className = `msg ${who}`;
            div.textContent = text;
            elMsgs.appendChild(div);
            elMsgs.scrollTop = elMsgs.scrollHeight;
        }

        async function sendMessage(text) {
            elSend.disabled = true;
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, model: elModel.value })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || res.statusText);
                addMessage(data.reply || '', 'bot');
            } catch (err) {
                addMessage(`Error: ${err.message || err}`, 'bot');
            } finally {
                elSend.disabled = false;
            }
        }

        elForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = elInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            elInput.value = '';
            sendMessage(text);
        });
    </script>
</body>

</html>
