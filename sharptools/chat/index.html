<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sharp Tools — Minimal Chat</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        html[data-theme="light"] body {
            background: #fff;
            color: #111;
        }

        html[data-theme="dark"] body {
            background: #0b0b0b;
            color: #e5e7eb;
        }

        body {
            font: 16px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 12px 16px;
            border-bottom: 1px solid #ccc;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        .messages {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            min-height: 240px;
            background: rgba(0, 0, 0, 0.03);
            overflow-y: auto;
        }

        .msg {
            margin: 8px 0;
            padding: 8px 10px;
            border-radius: 8px;
        }

        .user {
            background: #dbeafe;
            align-self: flex-end;
        }

        .bot {
            background: #e5e7eb;
        }

        form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 14px;
            border: 0;
            border-radius: 8px;
            background: #111827;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        select,
        input[type="number"] {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .small {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <header>
        <strong>Sharp Tools — Minimal Chat</strong>
        <span class="small">POST /chat using Anthropic via TypeScript backend</span>
    </header>
    <main>
        <div class="row">
            <label for="model">Model:</label>
            <select id="model"></select>
        </div>
        <div class="messages" id="messages"></div>
        <form id="form">
            <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
            <button id="send" type="submit">Send</button>
        </form>
    </main>
    <script>
        const elHtml = document.documentElement
        fetch('/config').then(r => r.json()).then(cfg => {
            const mode = (cfg?.themeMode || 'light');
            if (mode === 'auto') {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                elHtml.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                elHtml.setAttribute('data-theme', mode);
            }

            // Populate models if provided by the server
            const models = Array.isArray(cfg?.models) ? cfg.models : [];
            const defaultModelId = cfg?.defaultModelId || (models[0]?.id) || '';
            if (models.length > 0) {
                elModel.innerHTML = '';
                for (const m of models) {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.textContent = m.label;
                    if (m.id === defaultModelId) opt.selected = true;
                    elModel.appendChild(opt);
                }
            } else {
                // Fallback options (shouldn't happen if server sends models)
                elModel.innerHTML = '';
                const opt = document.createElement('option');
                opt.value = 'claude-sonnet-4';
                opt.textContent = 'Claude Sonnet 4';
                opt.selected = true;
                elModel.appendChild(opt);
                const opt2 = document.createElement('option');
                opt2.value = 'claude-opus-4.1';
                opt2.textContent = 'Claude Opus 4.1';
                elModel.appendChild(opt2);
            }
        }).catch(() => {
            elHtml.setAttribute('data-theme', 'light');
            // Minimal fallback
            elModel.innerHTML = '';
            const opt = document.createElement('option');
            opt.value = 'claude-sonnet-4';
            opt.textContent = 'Claude Sonnet 4';
            opt.selected = true;
            elModel.appendChild(opt);
            const opt2 = document.createElement('option');
            opt2.value = 'claude-opus-4.1';
            opt2.textContent = 'Claude Opus 4.1';
            elModel.appendChild(opt2);
        })

        const elMsgs = document.getElementById('messages');
        const elForm = document.getElementById('form');
        const elInput = document.getElementById('input');
        const elModel = document.getElementById('model');
        const elSend = document.getElementById('send');

        function addMessage(text, who) {
            const div = document.createElement('div');
            div.className = `msg ${who}`;
            div.textContent = text;
            elMsgs.appendChild(div);
            elMsgs.scrollTop = elMsgs.scrollHeight;
        }

        async function sendMessage(text) {
            elSend.disabled = true;
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, model: elModel.value })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || res.statusText);
                addMessage(data.reply || '', 'bot');
            } catch (err) {
                addMessage(`Error: ${err.message || err}`, 'bot');
            } finally {
                elSend.disabled = false;
            }
        }

        elForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = elInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            elInput.value = '';
            sendMessage(text);
        });
    </script>
</body>

</html>
